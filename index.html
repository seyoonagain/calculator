<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="flex" id="menu-bar">
      <ul class="flex">
        <li></li>
        <li>File</li>
        <li>Edit</li>
        <li>View</li>
      </ul>
      <span id="date-time"></span>
      <span id="time"></span>
    </section>
    <div class="flex" id="icon" name="double click to open">
      <button class="flex" id="calc-icon">
        <div class="icon-in-icon">+</div>
        <div class="icon-in-icon">--</div>
        <div class="icon-in-icon">x</div>
        <div class="icon-in-icon">=</div>
      </button>
      <span id="calc-name">Calculator</span>
    </div>
    <div class="container">
      <div class="calculator flex">
        <header class="flex" id="title-bar">
          <button id="close-button"></button>
          <h3>Calculator</h3>
        </header>
        <main class="flex">
          <section class="display" id="display">0</section>
          <section class="buttons flex">
            <div class="row flex">
              <button class="button function">C</button>
              <button class="button function">±</button>
              <button class="button function">√</button>
              <button class="button operator">/</button>
            </div>
            <div class="row flex">
              <button class="button number">7</button>
              <button class="button number">8</button>
              <button class="button number">9</button>
              <button class="button operator">*</button>
            </div>
            <div class="row flex">
              <button class="button number">4</button>
              <button class="button number">5</button>
              <button class="button number">6</button>
              <button class="button operator">-</button>
            </div>
            <div class="row flex">
              <button class="button number">1</button>
              <button class="button number">2</button>
              <button class="button number">3</button>
              <button class="button operator">+</button>
            </div>
            <div class="row flex">
              <button class="button number">0</button>
              <button class="button number">00</button>
              <button class="button dot">.</button>
              <button class="button equal">=</button>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
