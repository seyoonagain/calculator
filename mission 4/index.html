<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container flex">
      <section class="dots flex">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </section>
      <section class="display" id="display">0</section>
      <section class="buttons">
        <div class="row flex">
          <button class="button function">C</button>
          <button class="button function">Â±</button>
          <button class="button function">%</button>
          <button class="button operator">/</button>
        </div>
        <div class="row flex">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">*</button>
        </div>
        <div class="row flex">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
        </div>
        <div class="row flex">
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
        </div>
        <div class="row flex">
          <button class="button number zero">0</button>
          <button class="button" id="dot">.</button>
          <button class="button">=</button>
        </div>
      </section>
    </div>
  </body>
</html>
